<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans Bold', sans-serif;
            text-align: center;
            text-transform: uppercase;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #00f;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
        }

        .info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .role {
            font-style: italic;
            color: #aaa;
        }

        .discord-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-image: url('https://media.discordapp.net/attachments/1250087939795320962/1251589787127644271/image-removebg-preview_6.png?ex=666f2152&is=666dcfd2&hm=2f82dc8be2c79cf579534f7d524451d72e3b1c4f1e8108586dbcafa99be9872c&=&format=webp&quality=lossless'); 
            background-size: cover;
            background-position: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .discord-icon:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

   

    <div class="container">
        <div class="profile">
            <div class="profile-picture">
                <img src="https://th.bing.com/th/id/OIP.8SG9CVspsjPisTtlffSVYQHaIE?rs=1&pid=ImgDetMain" alt="Profile Picture">
            </div>
            <div class="name">Azora</div>
            <div class="info">
                <div class="role">Owner</div>
                <div class="bio">Cheat developer, c#, C++. I also know HTML, PY</div>
            </div>
            <div class="discord-icon" onclick="window.open('https://discord.gg/GPUJSp7wER', '_blank')" title="Contact Azora on Discord"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dots = [];
        const maxDistance = 100;

        function Dot(x, y, vx, vy) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.radius = Math.random() * 3 + 1;

            this.draw = function() {
                ctx.beginPath();
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 10;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            this.update = function() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) {
                    this.vx = -this.vx;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy = -this.vy;
                }

                this.draw();
            }
        }

        function connectDots() {
            for (let i = 0; i < dots.length; i++) {
                for (let j = i + 1; j < dots.length; j++) {
                    const dx = dots[j].x - dots[i].x;
                    const dy = dots[j].y - dots[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const alpha = 1 - distance / maxDistance;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(dots[i].x, dots[i].y);
                        ctx.lineTo(dots[j].x, dots[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach(dot => {
                dot.update();
            });

            connectDots();
        }

        function createDots(x, y) {
            const numDots = Math.floor(Math.random() * 5) + 1;
            for (let i = 0; i < numDots; i++) {
                const vx = (Math.random() - 0.5) * 2;
                const vy = (Math.random() - 0.5) * 2;
                dots.push(new Dot(x, y, vx, vy));
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const vx = (Math.random() - 0.5) * 2;
                const vy = (Math.random() - 0.5) * 2;
                dots.push(new Dot(x, y, vx, vy));
            }

            animate();
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        canvas.addEventListener('click', function(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            createDots(mouseX, mouseY);
        });
    </script>
</body>
</html>
